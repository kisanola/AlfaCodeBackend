name: Node.js CI

on: [push]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [12.x]
    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - run: npm install
    - run: npm run build --if-present
    - run: npm test
      env:
        CI: true
  deploy:
    name: deploy to heroku
    runs-on: ubuntu-latest
    needs : build-and-test
    env:
      HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}
      HEROKU_APP_NAME: ${{ secrets.HEROKU_APP_NAME }}
    steps:
      - name: checkout 
        uses: actions/checkout@v2

      - name: setup development environment
        run: echo "::set-env name=ENVIRONMENT::develop"

      - name: setup production environment
        if: github.ref == 'refs/heads/master' && job.status == 'success'
        run: echo "::set-env name=name=ENVIRONMENT::production"

      - name: unshallown repository
        run: git fetch --all --unshallow
      
      - name: push to heroku
        run: git push --force https://heroku:$HEROKU_API_KEY@git.heroku.com/$HEROKU_APP_NAME-$ENVIRONMENT.git $github.ref:refs/heads/master

      #- name: Run Database Migrations
      #- run: this should be set if we have a migration script
